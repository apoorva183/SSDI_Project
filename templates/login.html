<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NinerMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Login page specific styles - matching home page glassmorphism */
        body {
            background: url('/static/uncc-bgh.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 80, 53, 0.75);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: #005035;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.05rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #005035;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #005035;
            box-shadow: 0 0 0 3px rgba(0, 80, 53, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #005035;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 80, 53, 0.3);
        }
        
        .login-btn:hover {
            background: #003d28;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 80, 53, 0.4);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #3a3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3a3;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e0e0e0;
        }
        
        .register-link p {
            color: #666;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .register-link a {
            color: #005035;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.2s;
        }
        
        .register-link a:hover {
            color: #00734d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top-bar">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>connect@ninermatch.edu</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>Call Us: +1 704 687 0000</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-bar">
                <div class="nav-container">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="NinerMatch Logo" class="logo-image">
                        <div class="logo-text-container">
                            <div class="logo-text">NINER</div>
                            <div class="logo-university">MATCH</div>
                        </div>
                    </div>
                    
                    <nav>
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="/">Home</a></li>
                            <li class="nav-item"><a href="/login" class="active">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Login to connect with fellow students</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@uncc.edu">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>

            <div class="register-link">
                <p>Don't have an account?</p>
                <a href="/">Create your profile now</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successMessage.textContent = data.message || 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to find matches page after 1 second
                    setTimeout(() => {
                        window.location.href = '/matches';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
